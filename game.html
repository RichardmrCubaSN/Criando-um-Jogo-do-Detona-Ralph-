<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Wreck-it Ralph - Main<</title>
    <link id="page-favicon" rel="icon" type="image/x-icon" href="./src/images/favicon.jpg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/global.css">
</head>
<body>
    <div class="container">
        <div class="titlegame">
             <h1>Game Wreck-it Ralph</h1>
        </div>
        <div class="menu">

            <div class="menu-time">
                <h2 style="color : #ff00ff">Time Left</h2>
                <h2 id="time-left">0</h2>                                
            </div>

            <div class="menu-score">
                <h2 style="color : #00ff00">Your Score</h2>
                <h2 id="score">0</h2>                
            </div>

            <div class="menu-lives">
                <h2 style="color : #00ffff">Your Lives</h2>                            
                <h2 id="lives">5</h2>
            </div>

            <div class="menu-level">
                <h2 style="color : #6d84f4">Your Level</h2>                            
                <h2 id="lives">Begin</h2>
            </div>

            <div class="menu-img">
                <img src="./src/images/player.fw.png" alt="Foto do Jogador" height="75px" />
                <h2 style="color : #ffffff">@Rick</h2>                       
            </div>

        </div>

        <div class="painel">
            <div class="painel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="painel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="painel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

            <div class="painel-row">
                <div class="square" id="10"></div>
                <div class="square" id="11"></div>
                <div class="square" id="12"></div>
            </div>

            <div class="painel-row">
                <div class="square" id="13"></div>
                <div class="square" id="14"></div>
                <div class="square" id="15"></div>
            </div>

        </div>

        <footer class = "copyright">
           <p>@copyright 2023, Video Game Wreck-it Ralph, Development for Richard Cuba (Stee) with HTML, CSS e JavaScript - Stee</p>
        </footer>
        
    </div>
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
